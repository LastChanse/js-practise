<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Shop</title>
    <link rel="stylesheet" href="styles.css">
    <!-- mods -->
    <link rel="stylesheet" href="mods/toast/toast.css">
</head>
<body>

    <div class="container">
        <div class="cart">
            <h2>Корзина</h2>

            <div id="cart"></div>
        </div>
        <div class="shop">
            <h2>Товары</h2>

            <input id="filter" type="text" class="filter" placeholder="Введите название товара...">

            <ul class="products" id="products">
                <p>Загрузка...</p>
            </ul>
        </div>
    </div>

    <!-- scripts without mods -->
    <script src="data.js"></script>
    <script src="productService.js"></script>
    <script src="cartService.js"></script>
    <script src="htmlService.js"></script>
    <!-- mods -->
    <script src="mods/toast/toast.js"></script>
    <!-- scripts with mods -->
    <script src="messageService.js"></script>
    <!-- app -->
    <script src="app.js"></script>
</body>
